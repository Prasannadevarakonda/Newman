trigger:
  - main

pool:
  vmImage: 'ubuntu-latest'

steps:
  - checkout: self

  - task: NodeTool@0
    inputs:
      versionSpec: '14.x'
    displayName: 'Install Node.js'

  - script: |
      npm install -g newman newman-reporter-htmlextra
      newman run "GILDA API Automation.postman_collection3.json" -e "MasterAPI ENV.postman_environment3.json"  --reporters htmlextra --reporter-htmlextra-export $(Build.ArtifactStagingDirectory)/report.html
    displayName: 'Run Newman tests and generate report'  

  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: '$(Build.ArtifactStagingDirectory)'
      ArtifactName: 'NewmanReports'
      publishLocation: 'Container'
